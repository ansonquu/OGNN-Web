<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/tx.png">
    <title>ognn.top</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2em;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 0;
            border-bottom: 1px solid #eaeaea;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .nav-buttons {
            display: flex;
            gap: 2em;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1em;
        }
        .language-switcher {
            margin-left: 2em;
        }
        main {
            margin-top: 2em;
        }
        .intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2em;
        }
        .intro > div {
            flex: 1;
        }
        .intro .profile-picture {
            text-align: right;
        }
        .intro .profile-picture img {
            max-width: 100%;
            border-radius: 8px;
        }
        .intro .profile-description {
            font-size: 0.8em;
            color: #777;
            margin-top: 0.5em;
        }
        .intro .about-me {
            text-align: left;
        }
        .intro h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .contact {
            margin-top: 2em;
        }
        .contact h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        .contact-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1em;
            margin-left: 20%;
        }
        .contact-details p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .plain-link {
            color: inherit;
            text-decoration: none;
            font-weight: normal;
            cursor: pointer;
        }
        .plain-link:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 2em 0;
            border-top: 1px solid #eaeaea;
            margin-top: 2em;
        }
        .beian {
            font-size: 0.8em;
            color: #777;
            margin-top: 1em;
        }
        .beian a {
            color: #777;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1em;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: flex-start;
                gap: 1em;
            }
            .nav-buttons a {
                font-size: 0.9em;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header h1 {
                margin-bottom: 1em;
            }
            .intro {
                flex-direction: column;
                align-items: center;
            }
            .intro .profile-picture,
            .intro .about-me {
                text-align: center;
                margin: 0;
            }
            .contact-details {
                margin-left: 0;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>OGNN</h1>
        <div class="nav-buttons">
            <a href="/about">关于</a>
            <div class="language-switcher">
                <a href="">中文</a> | <a href="/en">English</a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="intro" id="about">
            <div class="about-me">
                <h2>你好！</h2>
                <h2>欢迎来到OGNN的官方网站</h2>
                <p>我们本着友好的发展思想和你交流</p>
            </div>
            <div class="profile-picture">
                <img src="https://bing.ee123.net/img/" alt="一张图片">
                <p class="profile-description">Bing每日壁纸</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <h2>联系方式</h2>
            <div class="contact-details">
                <p>邮箱: feedback@ognn.top</p>
                <!--<p><a href="http://weixin.qq.com/r/mp/FxJXTyrEvHfDrW4s90cF" target="_blank" class="plain-link">微信公众号：安心Anson</a></p>-->
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024-2025 OGNN IT Department</p>
        <p class="beian"><img src="/src/avay.png" width="15"/><a href="https://vf.anson.fun/" rel="noreferrer" target="_blank">安授0002号</a></p>
        <p class="beian"><img src="/src/moe.png" width="15"/><a href="https://icp.gov.moe/?keyword=20257887" target="_blank">萌ICP备20257887号</a></p>
    </footer>
</body>
</html>
