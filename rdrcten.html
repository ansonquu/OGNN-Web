<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Confirm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 10px; /* 将容器的边角改为圆角，半径为10px */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px; /* 将按钮的边角改为圆角，半径为5px */
      cursor: pointer;
    }

    button.confirm {
      background-color: #007bff;
      color: white;
    }

    button.cancel {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>About to go to external website</h2>
    <p>You are trying to:</p>
    <p><a id="targetLink" href="#"></a></p>
    <p>Please pay attention, the link will makes you leave current website.</p>
    <button id="confirmButton" class="confirm">Confirm</button>
    <button id="cancelButton" class="cancel">Cancel</button>
  </div>
  <script>
    // 获取当前页面的 URL 参数（这里假设你要传递的跳转目标网址作为参数）
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('to');

    const targetLink = document.getElementById('targetLink');
    const confirmButton = document.getElementById('confirmButton');
    const cancelButton = document.getElementById('cancelButton');

    if (targetUrl) {
      targetLink.href = targetUrl;
      targetLink.textContent = targetUrl;
    } else {
      alert('Not get vaild redirect link');
    }

    confirmButton.addEventListener('click', function () {
      window.open(targetUrl, '_blank');
    });

    cancelButton.addEventListener('click', function () {
      // 取消跳转，这里可以添加一些取消后的操作，比如停留在当前页面
      console.log('User canceled redirect');
    });
  </script>
</body>

</html>
