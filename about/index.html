<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/src/avay.png">
  <title>关于我们 - OGNN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em 1em;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 0;
      border-bottom: 1px solid #eaeaea;
    }

    header h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 2em;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1em;
    }

    .language-switcher {
      margin-left: 2em;
    }

    main {
      text-align: center;
      margin-top: 4em;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .name {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 2em; /* 增加一些间距 */
    }

    .introduction {
      text-align: left;
    }

    footer {
      text-align: center;
      padding: 2em 0;
      border-top: 1px solid #eaeaea;
      margin-top: 4em;
    }

    .beian {
      font-size: 0.8em;
      color: #777;
      margin-top: 1em;
    }

    .beian a {
      color: #777;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 1em;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .language-switcher {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>OGNN</h1>
    <div class="nav-buttons">
      <a href="/">主页</a>
      <div class="language-switcher">
        <a href="#">中文</a> | <a href="/about/en">English</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="avatar-section">
      <img src="/src/tx.png" alt="头像" class="avatar">
    </div>
    <div class="name-section">
      <div class="name">OGNN（ognn.top）</div>
    </div>
    <div class="introduction">
      <h2>你好！</h2>
      <h2>欢迎来到OGNN的官方网站</h2>
      <p>我们本着友好的发展思想和你交流</p>
      <p>我们的成员（为保护隐私，全部使用昵称）</p>
      <ul>
        <li>总管理：Anson</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>Copyright &copy; 2024-2025 OGNN IT Department</p>
    <p class="beian"><img src="/src/avay.png" width="15"/> <a href="https://vf.anson.fun/" rel="noreferrer" target="_blank">安授0002号</a></p>
  </footer>
</body>
</html>
