<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="https://s2.loli.net/2025/03/09/15XJw2WCKL4SVBs.jpg" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
        }
        .error {
            font-size: 80px;
            font-weight: bold;
            color: #ff0000;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 600px) {
            .error {
                font-size: 50px;
            }
            .header {
                font-size: 18px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">OGNN</div>
    <div class="error">404 Not Found</div>
    <div class="footer">&copy; 2025 OGNN. All rights reserved.</div>
</body>
</html>
